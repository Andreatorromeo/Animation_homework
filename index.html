<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Animation</title>
  </head>
  <body>
    <div class="general_wrapper">
      <section class="bg">
        <div class="container">
          <div class="inner_left">
            <nav>
              <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
              <div class="wrapper_nav_elements">
                <div class="element_1">
                  <p class="city">London</p>
                  <p class="text">Randomtext</p>
                </div>
                <div class="element_2">
                  <p class="city2">Paris</p>
                  <p class="text2">Randomtext</p>
                </div>
              </div>
            </nav>
            <div class="journal_container">
              <p class="journal">A journal for...</p>
            </div>
            <div class="journal_container2">
              <p class="journal2">A journal for...</p>
            </div>
          </div>
          <div class="inner_right">
            <div class="pic_right_wrapper">
              <img class="car" src="/pic.jpg" alt="car" />
            </div>
          </div>
          <div class="motor_wrapper">
            <div class="aquamarine">
              <p class="cars">Cars</p>
              <h2>
                Motorheads & <br />
                Oil <i> dreamers</i>
              </h2>
              <p class="random">Lorem ipsum dolor sit amet</p>
            </div>
            <div class="pink">
              <p class="cars">Bushcraft</p>
              <h2>
                Pea <i> leaves</i> & <br />
                foliage lovers
              </h2>
              <p class="random">Lorem ipsum dolor sit amet</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
